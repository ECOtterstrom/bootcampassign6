<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"></script>

  <!--Creating page grid  -->
  <header class="jumbotron">
    <h1>Weather Dashboard</h1>
    <!-- <p class="lead">A simple dashboard app for finding the weather</p>
    <p id="currentDay" class="lead"></p> -->
    <form class="form-inline justify-content-center"></form>
  </header>
  <div class="container-fluid" id = "dashboard">
      <div class="row" id = "tr">
        <div class="col-sm-3">
            <h3>Search for a City:</h3>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="cityInput">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button"  id="searchBtn">
                  <i class="fas fa-search fa-1x"></i>
                </button> 
              </div>
            </div>
            <div class="card" id="cardsList">  
              <ul class="list-group list-group-flush" id="history">

              </ul>
            </div>
        </div>
        
        <div class="col-sm-9">
          <div class="row">
            <div class="card col-12" id="largeCard">
                        <div class="card-body" id="currentWeather">
                        
                        </div>
             </div>
                    
            <div class="card-deck col-12" id="forecast">
                

             </div>
          </div>
          
        </div>
      </div>
  </div>
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous">
  </script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
    crossorigin="anonymous">
  </script>
  <script 
    src="script.js">
  </script>
</body>

</html>
